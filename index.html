<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perkenalan Maba</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-5xl font-bold mb-6 text-white">Perkenalan Mahasiswa Baru</h1>
  
  <div id="formContainer" class="backdrop-blur p-10 rounded-2xl shadow-lg w-full max-w-lg">
    <div id="inputSection" class="fade-in">
      <div id="nameInput" class="block">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="name">Nama Lengkap:</label>
        <input type="text" id="name" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan nama lengkap">
      </div>
      <div id="schoolInput" class="hidden">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="school">Asal Sekolah:</label>
        <input type="text" id="school" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan asal sekolah">
      </div>
      <div id="hobbyInput" class="hidden">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="hobby">Hobi:</label>
        <input type="text" id="hobby" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan hobi">
      </div>
      <div id="reasonUniInput" class="hidden">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="reasonUni">Alasan Masuk Unirab:</label>
        <textarea id="reasonUni" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="3" placeholder="Tulis alasan masuk Universitas Abdurrab"></textarea>
      </div>
      <div id="majorInput" class="hidden">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="major">Jurusan:</label>
        <input type="text" id="major" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan jurusan">
      </div>
      <div id="reasonInput" class="hidden">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="reason">Alasan Memilih Prodi:</label>
        <textarea id="reason" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" rows="3" placeholder="Tulis alasan memilih prodi Anda"></textarea>
      </div>
      <div id="photoInput" class="hidden">
        <label class="block text-gray-700 text-lg font-semibold mb-2" for="photo">Foto Profil:</label>
        <input type="file" id="photo" class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" accept="image/*">
      </div>

      <button id="nextButton" class="mt-6 btn-blue text-white font-bold py-3 px-6 rounded-lg transition duration-300">Berikutnya</button>
    </div>
  </div>

  <section id="displaySection" class="hidden flex flex-col items-center justify-center min-h-screen p-6">
    <div class="result-card fade-in">
      <h2 class="result-title">Perkenalkan nama saya <span id="displayName"></span></h2>
      <img id="displayPhoto" class="w-32 h-32 rounded-full mb-4 mx-auto border-4 border-blue-400" alt="Foto Profil">
      <div class="result-row">
        <p class="result-subtitle"><strong>Asal Sekolah:</strong></p>
        <p id="displaySchool" class="result-subtitle"></p>
      </div>
      <div class="result-row">
        <p class="result-subtitle"><strong>Jurusan:</strong></p>
        <p id="displayMajor" class="result-subtitle"></p>
      </div>
      <div class="result-row">
        <p class="result-subtitle"><strong>Hobi:</strong></p>
        <p id="displayHobby" class="result-subtitle"></p>
      </div>
      <div class="result-row">
        <p class="result-subtitle"><strong>Alasan Memilih Prodi:</strong></p>
        <p id="displayReason" class="result-subtitle"></p>
      </div>
      <div class="result-row">
        <p class="result-subtitle"><strong>Alasan Masuk Unirab:</strong></p>
        <p id="displayReasonUni" class="result-subtitle"></p>
      </div>
      <button onclick="restartForm()" class="btn-blue text-white font-bold py-2 px-6 rounded-lg transition duration-300">Ulangi</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
